<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Weather Dashboard</h1>
    <form id="weather-form">
      <input type="text" id="city-input" placeholder="Enter city name" required>
      <button type="submit">Get Weather</button>
    </form>
  </header>

  <main>
    <section id="weather-display">
      <h2>Weather in <span id="city-name"></span></h2>
      <p><strong>Temperature:</strong> <span id="temperature"></span>Â°C</p>
      <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
      <p><strong>Wind Speed:</strong> <span id="wind-speed"></span> m/s</p>
      <p><strong>Description:</strong> <span id="weather-description"></span></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
